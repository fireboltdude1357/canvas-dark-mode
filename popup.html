<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Dark Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #4a9eff 0%, #6366f1 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .header-text p {
      font-size: 11px;
      color: #888;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #404040;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #4a9eff 0%, #6366f1 100%);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: rgba(74, 158, 255, 0.1);
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      color: #4a9eff;
      display: none;
    }

    .status.show {
      display: block;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">ðŸŒ™</div>
    <div class="header-text">
      <h1>Canvas Dark Mode</h1>
      <p>Easier on your eyes</p>
    </div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Dark Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="darkModeToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="status" id="status">
    Refresh Canvas pages to apply changes
  </div>

  <div class="footer">
    Works on *.instructure.com
  </div>

  <script src="popup.js"></script>
</body>
</html>
